<div *ngIf="authServise.userState$ | async as user" class="p-avatar">
  <div class="avatar-container"
    [routerLink]="['/volunteer/profile', user.id]"
    *ngIf="user.role == 'person'"
  >
    <div class="avatar" [style.backgroundImage]="geturl()"></div>
    <div class="p-link">
      {{ email }}
    </div>
  </div>
  <div class="avatar-container"
    [routerLink]="['/company/profile', user.id]"
    *ngIf="user.role == 'company'"
  >
  <div class="avatar" [style.backgroundImage]="geturl()"></div>

    <div class="p-link">
      {{ email }}
    </div>
  </div>
</div>
<mat-divider></mat-divider>

<button mat-button class="menu-button" routerLink="/">
  <mat-icon>home</mat-icon>
  <span>Home</span>
</button>

<div *ngIf="authServise.userState$ | async as user">
  <button
    *ngIf="role == 'person'"
    mat-button
    class="menu-button"
    [routerLink]="['/volunteer/profile', user.id]"
  >
    <mat-icon>person</mat-icon>
    <span>profile</span>
  </button>

  <button
    *ngIf="role == 'company'"
    mat-button
    class="menu-button"
    [routerLink]="['/company/profile', user.id]"
  >
    <mat-icon>person</mat-icon>
    <span>profile</span>
  </button>

  <button
    *ngIf="role == 'company'"
    mat-button
    class="menu-button"
    routerLink="/company/your-Activities"
  >
    <mat-icon>task</mat-icon>
    <span>My Activities</span>
  </button>
  <button
    *ngIf="role == 'person'"
    mat-button
    class="menu-button"
    routerLink="/volunteer/my-Activities"
  >
    <mat-icon>task</mat-icon>
    <span>My Activities</span>
  </button>
  <button *ngIf="role == 'company'"  mat-button class="menu-button" routerLink="/company/All-Volunteers">
        <mat-icon>groups</mat-icon>
    <span>Volunteers</span>
  </button>
</div>

<button mat-button class="menu-button" routerLink="/volunteer/opportunities">
  <mat-icon>badge</mat-icon>
  <span>opportunities</span>
</button>

<button mat-button class="menu-button" routerLink="/volunteer/organizations">
  <mat-icon>apartment</mat-icon>
  <span>Organizations</span>
</button>

<mat-divider></mat-divider>
<button mat-button class="menu-button" routerLink="/contact">
  <mat-icon>contact_page</mat-icon>
  <span>Contact</span>
</button>
<button mat-button class="menu-button" routerLink="/about">
  <mat-icon>info</mat-icon>
  <span>About</span>
</button>
<mat-divider></mat-divider>
<ng-template #log>
  <button mat-button class="menu-button" routerLink="/auth/register">
    <mat-icon>person-add-alt</mat-icon>
    <span>signup </span>
  </button>
  <button mat-button class="menu-button" [routerLink]="['/auth/login']">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </button>
</ng-template>
<button
  (click)="authServise.signout()"
  *ngIf="authServise.userState$ | async as user; else log"
  mat-button
  class="menu-button"
>
  <mat-icon>logout</mat-icon> <span>logout</span>
</button>
