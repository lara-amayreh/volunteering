
<div matRipple class="close" ><mat-icon (click)="closedialog()">
    close
</mat-icon></div>
<div class="container" *ngIf="role=='person'">
<ul *ngIf="requests$; else no">
    <li *ngFor="let req of requests$" [routerLink]="['./volunteer/my-Activities',req.oportunityId]">
        <a><mat-icon>checklist</mat-icon>Your Applicantion on <b>{{req.VolunteerIn}} </b>  was <b>{{req.state}}</b></a></li>
    </ul>
    <ng-template #no><h4>No updates on your Requests</h4></ng-template>
</div>
<div class="container" *ngIf="role=='company'">
    <ul *ngIf="requests$; else no">
        <li *ngFor="let req of requests$" [routerLink]="['./company/your-Activities',req.oportunityId]">
            <a><mat-icon>checklist</mat-icon>  <b>{{req.userdetails.fullName}}</b>Has requested to apply on <b>{{req.oportunityName}} </b></a></li>
    </ul>
    <ng-template #no> <h4 >No pending Requests</h4></ng-template>
   
    </div>
