






<div class="cover">
  <div class="search">
    <div class="search-head">

    <mat-icon (click)="search.classList.toggle('show')"> search </mat-icon></div>
    <div #search class="show">
<mat-card class="search-card" #search >
  <form [formGroup]="form" (ngsubmit)="filter()">
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select (selectionChange)="filter()" name="type" formControlName="type">
        <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
        </mat-option>
    </mat-select>
  
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text"
           placeholder="choose company Name"
           aria-label="name"
           matInput
           formControlName="name"
           [matAutocomplete]="auto">
    <mat-autocomplete (selectionChange)="filter()" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let name of filteredOptions | async" [value]="name">
        {{name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button type="submit" class="btn-yellow" (click)="filter()">Filter</button>
  </form>
  </mat-card>
    </div>
  </div>
  </div>




  <div class="hed-div">
    <h1 class="heading">
      All  <span>Companies</span>
    </h1>
      
  
  
  </div> 
    <section class="opportunities-sec">
      <div class="container">
       <div class="wrap">
     
         <div class="card-container">


    <mat-card [routerLink]="['./profile',company.id]" *ngFor="let company of allcompanies">
        <mat-card-header>
          <mat-card-title>{{company.name}}</mat-card-title>
          <mat-card-subtitle>{{company.type}}</mat-card-subtitle>
          <mat-card-subtitle>{{company.numberOfApps}} opportunities</mat-card-subtitle>

        </mat-card-header>
    <mat-divider></mat-divider>
       <mat-card-content>
        <img class="logo" mat-card-md-image [src]= 'company.profileImg' alt="company logo">
        <mat-divider></mat-divider>
       </mat-card-content>
       <mat-card-footer>
      </mat-card-footer>
      </mat-card>
    </div>
    </div>
