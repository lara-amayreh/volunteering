<div class="card" *ngFor="let company of allcompanies">
<mat-card>
    <mat-card-header>
      <mat-card-title>{{company.name}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <br>
  <mat-card>
   <mat-card-content>
    <img mat-card-image src= "{{company.logo}}"  alt="Photo of a Shiba Inu">

   </mat-card-content>
  </mat-card>
</div>
