</button>

<div class="container">
    <mat-card *ngFor="let opportunity of opportunities; let i = index" class="Opportunity-card">
        <mat-card-header>
          <mat-card-title>{{opportunity.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="card-content">
           <div>Description:{{opportunity.description}}</div> 
           <div ><span> start date: {{opportunity.start.slice(0,10)}}</span><mat-icon>alarm</mat-icon><span> end date:{{opportunity.end.slice(0,10)}}</span></div> 
          
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button>Apply</button>
        </mat-card-actions>
        <mat-card-footer>{{opportunity.numberOfVolunteers}} volunteers</mat-card-footer>
      </mat-card>
      


</div>
