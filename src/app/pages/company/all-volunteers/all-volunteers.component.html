<div class="container">
  <h1>All Volunteers</h1>

  <mat-card class="search-card" >
    <!-- (selectionChange)="filterontype()" (keyup)="filteronname()" -->
      <mat-card-title><mat-icon>search</mat-icon>Filter Organizations</mat-card-title>
  <form [formGroup]="form" (ngsubmit)="filter()">
  <mat-form-field>
    <mat-label>Skills</mat-label>
    <mat-select (selectionChange)="filter()" name="skill" 
    formControlName="skill" [multiple]="true">
        <mat-option *ngFor="let skill of skills" [value]="skill">
            {{skill}}
        </mat-option>
    </mat-select>
  
  </mat-form-field>
     <!-- code -->


      <mat-form-field>
        <mat-label>City</mat-label>
        <input type="text"
               placeholder="choose city"
               aria-label="City"
               matInput
               formControlName="city"
               [matAutocomplete]="auto">
        <mat-autocomplete (selectionChange)="filter()" autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let city of filteredOptions | async" [value]="city.city">
            {{city.city}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    


  <!-- code -->
  <button mat-raised-button type="submit" color="primary" (click)="filter()">Filter</button>
  </form>
  </mat-card>
  



 <div class="card-container">
    <mat-card [routerLink]="['/volunteer/profile', volunteer.id]" *ngFor='let volunteer of  AllVolunteers; let i = index;' class="Opportunity-card">
      <mat-card-header>
          <div class="p-avatar">
              <div  class="img">
                  <img class="avatar" mat-card-image [src]="volunteer.profileImg" alt="company profile img"></div>
                
          <mat-card-subtitle class="title">{{volunteer.fullName}}</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
          <div class="content-container">
              <h4>personal information</h4>
              <div class="card-item"><h5> phone Number : </h5>{{volunteer.phoneNumber}}</div>

          <mat-divider></mat-divider>
          <h4>Skills</h4>
                <div class="item">
          <mat-chip-listbox aria-label="skills required">
            <mat-chip *ngFor="let skill of (volunteer.skills)">
                     {{skill}}
            </mat-chip>
            </mat-chip-listbox>
          </div>
