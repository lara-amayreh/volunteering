   <div class="search">
    <div class="search-head">

    <mat-icon (click)="search.classList.toggle('show')"> search </mat-icon></div>
    <div #search class="show">
<mat-card class="search-card" #search >
  <!-- (selectionChange)="filterontype()" (keyup)="filteronname()" -->
<form [formGroup]="form" (ngsubmit)="filter()">
<mat-form-field>
  <mat-label>Skills</mat-label>
  <mat-select (selectionChange)="filter()" name="skill" 
  formControlName="skill" [multiple]="true">
      <mat-option *ngFor="let skill of skills" [value]="skill">
          {{skill}}
      </mat-option>
  </mat-select>

</mat-form-field>
   <!-- code -->


    <mat-form-field>
      <mat-label>City</mat-label>
      <input type="text"
             placeholder="choose city"
             aria-label="City"
             matInput
             formControlName="city"
             [matAutocomplete]="auto">
      <mat-autocomplete (selectionChange)="filter()" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let city of filteredOptions | async" [value]="city.city">
          {{city.city}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  


<!-- code -->
<button mat-raised-button type="submit" class="btn-yellow" (click)="filter()">Filter</button>
</form>
</mat-card>
