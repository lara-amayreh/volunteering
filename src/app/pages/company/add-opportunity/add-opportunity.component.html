            <mat-form-field>
                <mat-label>Skills</mat-label>
                <mat-select  name="skill" 
                formControlName="skill" [multiple]="true">
                    <mat-option *ngFor="let skill of skills" [value]="skill">
                        {{skill}}
                    </mat-option>
                </mat-select>
              
              </mat-form-field>
          

              
            <mat-form-field>
                <mat-label>Available Date</mat-label>
                <mat-date-range-input formGroupName="range" 
                [rangePicker]="picker"
                [dateFilter]="unavailableDates">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                 <mat-error *ngIf="form.get('range')?.hasError('required')">Required field</mat-error>
                <mat-error *ngIf="form.get('range')?.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="form.get('range')?.hasError('matEndDateInvalid')">Invalid end date</mat-error> 
              </mat-form-field>
              
              
            
            
    
        <mat-form-field>
            <mat-label>number Of Volunteers</mat-label>
        <input matInput type="number" name="numberOfVolunteers" formControlName="numberOfVolunteers" >
        <mat-error *ngIf="form.get('numberOfVolunteers')?.hasError('required')">required feild</mat-error>
    </mat-form-field>

        <div mat-dialog-actions>
            <button mat-raised-button color="warn" mat-dialog-close>No</button>
            <button class="y-btn" [disabled]="form.invalid" mat-raised-button>Yes</button>
        
        </div>
